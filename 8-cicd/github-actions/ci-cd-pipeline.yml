name: CI/CD Pipeline with Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Run backend tests
      run: |
        cd 2-source-code
        mvn clean test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./2-source-code
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/task-management-api:${{ github.sha }}
    
    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./3-frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/task-management-frontend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Kubernetes
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        
        # Update image tags
        sed -i "s|task-management-api:latest|${{ secrets.DOCKER_USERNAME }}/task-management-api:${{ github.sha }}|g" 7-kubernetes/task-api-deployment.yaml
        sed -i "s|task-management-frontend:latest|${{ secrets.DOCKER_USERNAME }}/task-management-frontend:${{ github.sha }}|g" 7-kubernetes/frontend-deployment.yaml
        
        kubectl apply -f 7-kubernetes/
