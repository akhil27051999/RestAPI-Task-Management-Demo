apiVersion: v1
kind: ConfigMap
metadata:
  name: task-api-config
  namespace: task-management
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: task-management-api
      datasource:
        url: jdbc:mysql://mysql-service:3306/taskdb
        driver-class-name: com.mysql.cj.jdbc.Driver
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: false
        properties:
          hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
      endpoint:
        health:
          show-details: always
      metrics:
        export:
          prometheus:
            enabled: true
    logging:
      level:
        com.taskapi: INFO
      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
