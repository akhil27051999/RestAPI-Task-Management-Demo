<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .pending { color: #f39c12; }
        .in-progress { color: #3498db; }
        .completed { color: #27ae60; }
        .total { color: #9b59b6; }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .panel-header {
            background: #34495e;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
        }

        .panel-content {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            border-left: 4px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-item.pending { border-left-color: #f39c12; }
        .task-item.in-progress { border-left-color: #3498db; }
        .task-item.completed { border-left-color: #27ae60; }

        .task-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .task-meta {
            font-size: 0.85em;
            color: #7f8c8d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending { background: #f39c12; color: white; }
        .status-in-progress { background: #3498db; color: white; }
        .status-completed { background: #27ae60; color: white; }

        .create-task {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Task Management Dashboard</h1>
            <p>Real-time task tracking and management system</p>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number total" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number pending" id="pending-tasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number in-progress" id="in-progress-tasks">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-number completed" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="create-task">
            <h3>âž• Create New Task</h3>
            <form id="task-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label for="title">Task Title</label>
                        <input type="text" id="title" name="title" required placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="PENDING">Pending</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="COMPLETED">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Create Task</button>
            </form>
        </div>

        <div class="dashboard">
            <div class="panel">
                <div class="panel-header">ðŸ“‹ All Tasks</div>
                <div class="panel-content" id="all-tasks">
                    <div class="loading">Loading tasks...</div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">ðŸ“Š Recent Activity</div>
                <div class="panel-content" id="recent-activity">
                    <div class="loading">Loading activity...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        // Global variables
        let allTasks = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            setupEventListeners();
            
            // Refresh data every 30 seconds
            setInterval(loadTasks, 30000);
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('task-form').addEventListener('submit', createTask);
        }

        // Load tasks from API
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allTasks = await response.json();
                updateDashboard();
                hideError();
            } catch (error) {
                console.error('Error loading tasks:', error);
                showError('Failed to load tasks. Make sure the API server is running on http://localhost:8080');
            }
        }

        // Update dashboard with current data
        function updateDashboard() {
            updateStats();
            updateTasksList();
            updateRecentActivity();
        }

        // Update statistics
        function updateStats() {
            const total = allTasks.length;
            const pending = allTasks.filter(task => task.status === 'PENDING').length;
            const inProgress = allTasks.filter(task => task.status === 'IN_PROGRESS').length;
            const completed = allTasks.filter(task => task.status === 'COMPLETED').length;

            document.getElementById('total-tasks').textContent = total;
            document.getElementById('pending-tasks').textContent = pending;
            document.getElementById('in-progress-tasks').textContent = inProgress;
            document.getElementById('completed-tasks').textContent = completed;
        }

        // Update tasks list
        function updateTasksList() {
            const container = document.getElementById('all-tasks');
            
            if (allTasks.length === 0) {
                container.innerHTML = '<div class="loading">No tasks found. Create your first task!</div>';
                return;
            }

            const tasksHtml = allTasks.map(task => `
                <div class="task-item ${task.status.toLowerCase().replace('_', '-')}">
                    <div class="task-title">${escapeHtml(task.title)}</div>
                    <div class="task-description" style="margin: 8px 0; color: #666; font-size: 0.9em;">
                        ${escapeHtml(task.description || 'No description')}
                    </div>
                    <div class="task-meta">
                        <span>ID: ${task.id}</span>
                        <span class="status-badge status-${task.status.toLowerCase().replace('_', '-')}">
                            ${task.status.replace('_', ' ')}
                        </span>
                    </div>
                    <div class="task-meta" style="margin-top: 5px; font-size: 0.8em;">
                        <span>Created: ${formatDate(task.createdAt)}</span>
                        <span>Updated: ${formatDate(task.updatedAt)}</span>
                    </div>
                </div>
            `).join('');

            container.innerHTML = tasksHtml;
        }

        // Update recent activity
        function updateRecentActivity() {
            const container = document.getElementById('recent-activity');
            
            // Sort tasks by update time (most recent first)
            const recentTasks = [...allTasks]
                .sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt))
                .slice(0, 5);

            if (recentTasks.length === 0) {
                container.innerHTML = '<div class="loading">No recent activity</div>';
                return;
            }

            const activityHtml = recentTasks.map(task => `
                <div class="task-item ${task.status.toLowerCase().replace('_', '-')}">
                    <div class="task-title">${escapeHtml(task.title)}</div>
                    <div class="task-meta">
                        <span>Updated ${getTimeAgo(task.updatedAt)}</span>
                        <span class="status-badge status-${task.status.toLowerCase().replace('_', '-')}">
                            ${task.status.replace('_', ' ')}
                        </span>
                    </div>
                </div>
            `).join('');

            container.innerHTML = activityHtml;
        }

        // Create new task
        async function createTask(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const taskData = {
                title: formData.get('title'),
                description: formData.get('description'),
                status: formData.get('status')
            };

            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(taskData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Reset form
                event.target.reset();
                
                // Reload tasks
                await loadTasks();
                
                hideError();
            } catch (error) {
                console.error('Error creating task:', error);
                showError('Failed to create task. Please try again.');
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function getTimeAgo(dateString) {
            if (!dateString) return 'unknown';
            
            const now = new Date();
            const date = new Date(dateString);
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
